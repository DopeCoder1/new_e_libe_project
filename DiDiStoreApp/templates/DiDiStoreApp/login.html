{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student-Register</title>
    <link rel="stylesheet" href="{% static 'DiDiStoreApp/styles/register.css' %}">
</head>
<body>
<form method="POST" class='form'>
     {% csrf_token %}
  <div class='control'>
    <h1>
      Авторизация
    </h1>
  </div>
  <div class='control block-cube block-input'>
    {{ form.username }}
    <div class='bg-top'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg-right'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg'>
      <div class='bg-inner'></div>
    </div>
  </div>
    <div class='control block-cube block-input'>
    {{ form.password }}
    <div class='bg-top'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg-right'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg'>
      <div class='bg-inner'></div>
    </div>
  </div>
     <button class='btn block-cube block-cube-hover' type='submit'>
    <div class='bg-top'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg-right'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg'>
      <div class='bg-inner'></div>
    </div>
    <div class='text'>
      Войти
    </div>
  </button>
</form>

</body>
</html>
