<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Просмотр статьи</title>
</head>
<body style="background-color: #1C1919;">
<div class="card text-center" style="background-color: #1C1919; color: #6c757d!important ">
  <div class="card-header">
    Категория:{{ thesis.category }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ thesis.name }}</h5>
      <img height="150px" src="{{ thesis.photo.url }}">
    <p class="card-text">{{ thesis.desc|truncatechars:50 }}</p>
    <a href="{% url 'teacher_home' %}" class="btn btn-primary">На главную</a>
    <a href="{{ thesis.file.url }}" class="btn btn-primary">Скачать</a>
  </div>
  <div class="card-footer text-muted">
      {{ thesis.created_at }}
  </div>
</div>
</body>
</html>
