<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card text-center">
  <div class="card-header">
    {{ bookss.category }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ bookss.name }}</h5>
      <img height="150px" src="{{ bookss.photo.url }}">
    <p class="card-text">{{ bookss.desc }}</p>
    <a href="{% url 'student_home' %}" class="btn btn-primary">На главную</a>
  </div>
  <div class="card-footer text-muted">
      {{ bookss.created_at }}
  </div>
</div>
</body>
</html>
